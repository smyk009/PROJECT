<app-header (itemClicked) = "onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="itemNavigate === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="itemNavigate !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
